<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Edge Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/edge-detection">Try Edge Detection</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Output Section -->
    <section class="container text-center my-5">
        <h2 class="mb-4">Edge Detection Results</h2>
        <div class="row">
            <!-- Original Image -->
            <div class="col-md-6">
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename='images/original.jpg') }}" class="img-fluid mb-3" alt="Original Image">
                <a href="{{ url_for('download_file', filename='original.jpg') }}" class="btn btn-primary">Download Original</a>
            </div>
            <!-- Processed Image -->
            <div class="col-md-6">
                <h3>Edge Detected Image</h3>
                <img src="{{ url_for('static', filename='images/edges.jpg') }}" class="img-fluid mb-3" alt="Edge Detected Image">
                <a href="{{ url_for('download_file', filename='edges.jpg') }}" class="btn btn-primary">Download Edge Detected</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Edge Detection App</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
